<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Year Countdown</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Happy New Year!</h1>
    <div class="container">
        <div class="time__wrapper">
            <span class="container__number" id="days-number">0</span>
            <span class="label__container">Days</span>
        </div>
        <div class="time__wrapper">
            <span class="container__number" id="hours-number">0</span>
            <span class="label__container">Hours</span>
        </div>
        <div class="time__wrapper">
            <span class="container__number" id="minutes-number">0</span>
            <span class="label__container">Minutes</span>
        </div>
        <div class="time__wrapper">
            <span class="container__number" id="senconds-number">0</span>
            <span class="label__container">Seconds</span>
        </div>
    </div>
</body>
</html>
